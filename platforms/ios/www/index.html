<!DOCTYPE html>
<html >
  <head>
    <meta charset="utf-8">
    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="js/app.js"></script>
    <script src="cordova.js"></script>
  </head>
  <body ng-app="GYST" ng-controller="GystCtrl">
    <ion-side-menus>

    <!-- CENTER CONTENT -->
    <ion-side-menu-content>

      <ion-header-bar class="bar-positive">
        <h1 class="title">GYST</h1>
        <button class="button button-icon" ng-click="newTask()">
        <i class="icon ion-compose"></i>
      </button>
      </ion-header-bar>

      <ion-content>
        <!-- our list and list items -->
        <ion-list show-delete="shouldShowDelete"
                  show-reorder="shouldShowReorder"
                  can-swipe="listCanSwipe">
          <ion-item ng-repeat="task in tasks" >
            {{task.title}}

            <ion-delete-button class="ion-minus-circled" 
              ng-click="tasks.splice($index, 1)">
            </ion-delete-button>

            <ion-reorder-button class="ion-navicon"
              on-reorder="reorderItem(item, $fromIndex, $toIndex)">
            </ion-reorder-button>
            
          </ion-item>
        </ion-list>
        <ion-toggle ng-model="shouldShowDelete">
          Remove Items?
        </ion-toggle>
      </ion-content>

      <!-- FOOTER CONTENT -->
      <ion-footer-bar align-title="left" class="bar-positive">
        <div class="buttons">
          <button class="button button-clear" ng-click="showEdit()">EDIT</button>
        </div>
      </ion-footer-bar>

    </ion-side-menu-content>

    <!-- Right menu -->
    <ion-side-menu side="right">
      <ion-header-bar class="bar-royal">
        <h1 class="title">Projects</h1>
      </ion-header-bar>
    </ion-side-menu>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-assertive">
        <h1 class="title">Overdue!</h1>
      </ion-header-bar>
    </ion-side-menu>

    <script id="new-task.html" type="text/ng-template">
        
        <div class="modal">
        
          <!-- Modal header bar -->
          <ion-header-bar class="bar-secondary">
            <h1 class="title">New Task</h1>
            <button class="button button-clear button-positive" ng-click="closeNewTask()">Cancel</button>
          </ion-header-bar>
          
          <!-- Modal content area -->
          <ion-content>
          
          <form ng-submit="createTask(task)">
            <div class="list">
              <label class="item item-input">
                <input type="text" placeholder="What do you need to do?" ng-model="task.title">
              </label>
            </div>
            <div class="padding">
              <button type="submit" class="button button-block button-positive">Create Task</button>
            </div>
          </form>
          
          </ion-content>
        
        </div>
        
    </script>

    </ion-side-menus>
  </body>
</html>
